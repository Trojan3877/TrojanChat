version: "3.9"

services:
  trojanchat:
    container_name: trojanchat-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "10000:10000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  trojanchat-gpu:
    container_name: trojanchat-gpu
    build:
      context: .
      dockerfile: Dockerfile.cuda
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    ports:
      - "10001:10000"
    env_file:
      - .env
    restart: unless-stopped
